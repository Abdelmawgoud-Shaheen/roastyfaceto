<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roasty FaceTo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Roasty FaceTo</h1>
    <p>Upload your photo and let AI roast it!</p>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadBtn">Upload & Roast Me</button>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // Show the Main Button for "Share Roast"
    Telegram.WebApp.MainButton.setText("🔁 Share Roast");
    Telegram.WebApp.MainButton.show();

    Telegram.WebApp.MainButton.onClick(() => {
      Telegram.WebApp.sendData("shared");
    });

    // Placeholder for upload button action
    document.getElementById("uploadBtn").onclick = () => {
      alert("This button will send the image to the Telegram bot for roasting.");
    };
  </script>
</body>
</html>
